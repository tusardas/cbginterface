<div>
    <div *ngIf="errMsg" [ngClass]="messageClasses">
        {{errMsg}}
    </div>
    <div>
        <div>Email</div>
        <div><input type="email" [(ngModel)]="email" /></div>
    </div>
    <div>
        <div>Password</div>
        <div><input type="password" [(ngModel)]="password" /></div>
    </div>
    <div>
        <button (click)="validateAuth()">Login</button>
    </div>
</div>
